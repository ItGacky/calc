<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" href="style.css" />
	<script src="main.js"></script>
	<title>calc</title>
</head>

<body>
	<div id="header">
		<h1 class="total">
			<span id="total-exc">0</span>&plus;<span id="total-tax">0</span>=<span id="total-inc">0</span>
		</h1>
	</div>
	<div id="main">
		<table class="item">
			<tr>
				<td><button class="up">&plus;</button></td>
				<td><button class="down">&minus;</button></td>
				<td class="qty">1</td>
				<td>&times;</td>
				<td class="unit">0</td>
				<td class="tax">(<span>0</span>%)</td>
				<td class="discount">(-<span>0</span>%)</td>
				<td class="sub">0</td>
			</tr>
		</table>
	</div>
	<div id="footer">
		<div id="calc">
			<table class="buttons">
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
				</tr>
				<tr>
					<td><button>0</button></td>
					<td><button class="op">&#x232B</button></td>
					<td><button class="op">&#x23CE</button></td>
				</tr>
			</table>
			<table class="mods">
				<tr>
					<td colspan="2" id="price">0</td>
				</tr>
				<tr>
					<th class="tax">消費税</th>
					<th class="discount">割引</th>
				</tr>
				<tr>
					<td>
						<label><input type="radio" name="tax" value="0" /><span>0%</span></label>
						<label><input type="radio" name="tax" value="8" checked="chedked" /><span>8%</span></label>
						<label><input type="radio" name="tax" value="10" /><span>10%</span></label>
						<hr>
						<label><input type="radio" name="included" value="0" checked="chedked" /><span>税別</span></label>
						<label><input type="radio" name="included" value="1" /><span>税込</span></label>
					</td>
					<td>
						<select id="discount" size="10">
							<option value="0" selected="true">0%</option>
							<option value="10">10%</option>
							<option value="20">20%</option>
							<option value="30">30%</option>
							<option value="40">40%</option>
							<option value="50">50%</option>
							<option value="60">60%</option>
							<option value="70">70%</option>
							<option value="80">80%</option>
							<option value="90">90%</option>
						</select>
					</td>
				</tr>
			</table>
		</div>
		<div id="banner">
		</div>
	</div>
</body>

</html>
